<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prototype | tieflabs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<nav>
		<span class="header">Prototype</span>
		<label class="logo">< / ></label>
	</nav>

	<div class="content">
		<h1 class="head">Brand colors</h1>
		<p class="text">
		These colors are used to show professionalism and at the same time a warm, vibrant feel in all brand communications.</p>
	</div>
	
	<div class="colors">
		<div class="green_yellow">
			<h3 class="color_name">Green yellow</h3>
			<p class="color_code">#a8fe35 - #bfff39</p>
		</div>
		<div class="black">
			<h3 class="color_name">black</h3>
			<p class="color_code">#000</p>
		</div>
		<div class="white">
			<h3 class="color_name">White</h3>
			<p class="color_code">#fff</p>
		</div>
		<div class="heavy_metal">
			<h3 class="color_name">Heavy Metal</h3>
			<p class="color_code">#383936</p>
		</div>
	</div>
	<span class="font_family">Jost-Google fonts</span>

</body>
</html>
